<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Optics Lab - Modular Engine</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #fff; color: black; font-family: 'Inter', sans-serif; }
        canvas { display: block; }
        #controls-container { position: absolute; top: 10px; left: 10px; padding: 10px; background: rgba(255,255,255,0.7); border: 1px solid #ccc; border-radius: 8px; min-width: 320px; z-index: 10; }
        .control-row { margin-bottom: 8px; display: flex; align-items: center; }
        label { margin-right: 10px; min-width: 140px;}
        input[type="range"] { vertical-align: middle; width: 100px;}
        hr { border: 0; border-top: 1px solid #ccc; margin: 12px 0; }
        .setup-title { font-weight: bold; margin-bottom: 5px; }
        #pixel-viewer-container { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); padding: 10px; background: rgba(0,0,0,0.7); border-radius: 8px; text-align: center; z-index: 10; }
        #pixel-viewer-container label { color: white; font-weight: bold; margin-bottom: 5px; display: block; }
        #pixel-canvas { background-color: #000; border-radius: 4px; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- UI for controlling optical components -->
    <div id="controls-container">
        <div class="control-row">
            <label for="setup-select">Optical Setup:</label>
            <select id="setup-select">
                <option value="single-lens" selected>Single Convex Lens</option>
                <option value="flat-mirror">Flat Mirror</option>
                <option value="two-lens-system">Two Lens System</option>
                <option value="camera-sensor">Camera Sensor</option>
                <!-- NEW: Diffraction Grating Option -->
                <option value="diffraction-grating">Diffraction Grating</option>
            </select>
        </div>
        
        <div class="control-row">
            <label for="wavelength-select">Light Source:</label>
            <select id="wavelength-select">
                <option value="white" selected>White Light</option>
                <option value="single">Single Wavelength</option>
            </select>
        </div>
        <div class="control-row" id="wavelength-slider-container" style="display: none;">
            <label for="wavelength-slider">Wavelength:</label>
            <input type="range" id="wavelength-slider" min="400" max="700" value="532" step="1">
            <span id="wavelength-value" style="min-width: 50px;">532 nm</span>
        </div>

        <div class="control-row">
            <label for="laser-pattern-select">Laser Pattern:</label>
            <select id="laser-pattern-select">
                <option value="line" selected>Line</option>
                <option value="radial">Radial</option>
            </select>
        </div>
        
        <div class="control-row" id="sensor-type-container" style="display: none;">
            <label for="sensor-type-select">Sensor Type:</label>
            <select id="sensor-type-select">
                <option value="grayscale" selected>Grayscale</option>
                <option value="bayer">Bayer Filter</option>
                <option value="demosaiced">Demosaiced</option>
            </select>
        </div>

        <hr>
        <!-- Controls for the selected setup will be dynamically inserted here -->
        <div id="setup-controls"></div>
    </div>

    <!-- Pixel Array Viewer -->
    <div id="pixel-viewer-container" style="display: none;">
        <label>Pixel Sensor Array</label>
        <canvas id="pixel-canvas" width="200" height="200"></canvas>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Main application script -->
    <script type="module" src="main.js"></script>

</body>
</html>
