<!DOCTYPE html>
<html lang="en">
<head>
    <title>Laser Model Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.167.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.167.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. SCENE SETUP
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        // 2. LIGHTING
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x555555, 3.0);
        scene.add(hemiLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 4.0);
        dirLight.position.set(1, 2, 3);
        scene.add(dirLight);

        // 3. CONTROLS
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // 4. THE LOADER
        const loader = new GLTFLoader();
        const modelUrl = 'https://leftyskywalker.github.io/OpticalSystemsLab/3D%20Models/Laser%20Asm.gltf';

        loader.load(modelUrl,
            function (gltf) {
                const model = gltf.scene;

                // --- SURGICAL FRAMING LOGIC ---
                // 1. Create a master bounding box that will contain all visible meshes.
                const totalBoundingBox = new THREE.Box3();
                
                // 2. Traverse the model to find all meshes and expand the master bounding box.
                model.traverse(function (child) {
                    if (child.isMesh) {
                        // Ensure the mesh's world matrix is up to date
                        child.updateWorldMatrix(true, false);
                        // Create a temporary box for this mesh and expand the master box
                        totalBoundingBox.expandByObject(child);
                    }
                });

                // 3. Calculate the center and size of the master bounding box.
                const center = totalBoundingBox.getCenter(new THREE.Vector3());
                const size = totalBoundingBox.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);

                // 4. Center the model geometry based on the true center.
                model.position.sub(center);

                // 5. Calculate the ideal camera distance to frame the model.
                const fov = camera.fov * (Math.PI / 180);
                const cameraDistance = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                
                // 6. Position the camera and update its settings.
                camera.position.set(0, 0, cameraDistance * 1.5); // Zoom out 50% for margin
                camera.far = cameraDistance * 5; // Make sure the far plane is far enough
                camera.updateProjectionMatrix();

                // 7. Point the controls to the center of the geometry.
                controls.target.set(0, 0, 0);
                controls.update();
                
                scene.add(model);
                console.log("Model successfully loaded and framed!");
            },
            undefined,
            (error) => console.error('An error occurred:', error)
        );

        // 5. ANIMATION LOOP
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // 6. RESIZE HANDLER
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
